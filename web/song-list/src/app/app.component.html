<h2>Song List</h2>

<div>
    <label for="new-song">New Song: </label>
    <input id="new-song" #newTitle/>

    <button (click)="addSong(newTitle.value); newTitle.value='';">
        Add Song
    </button>
</div>



<ul>
 <li *ngFor="let song of songList.songs">
     <app-song-display [song]="song"></app-song-display>
 </li>

</ul>
