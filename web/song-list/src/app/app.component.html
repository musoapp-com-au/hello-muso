<h2>Song List</h2>

<div>
    <label for="new-song">New Song: </label>
    <input id="new-song" #newTitle/>

    <button (click)="addSong(newTitle.value); newTitle.value='';">
        Add Song
    </button>
</div>



<ul>
 <li *ngFor="let song of songs">
     <span>{{song.title}} - </span> 
     <span *ngIf="song.canDelete"><button (click)="deleteSong(song.deleteAction)">Delete</button></span>

     </li>

</ul>
